<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="wrapper">
    <div class="ping__logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="main">
      <h1 class="main__title"> We are launching <strong> soon!</strong></h1>
      <p class="main__text">Subscribe and get notified</p>
    </div>

    <div class="notify__container">
      <div class="notify__input">
        <input type="email" name="email" class="email" placeholder="Your email address..." aria-label="Email Input">
        <p class="input__error">Please provide a valid email address</p>
      </div>
      <button class="notify__btn">Notify Me</button>

    </div>
    <div class="main__img">
      <img src="/images/illustration-dashboard.png" alt="dashboard image">
    </div>
    <div class="social__icons">
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook-f"><span hidden>Facebook Link</span></i></a>
      </a>
      <a href="https://www.twitter.com/" target="_blank">
        <i class="fab fa-twitter"><span hidden>Twitter Link</span></i></a>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram"><span hidden>Instagram Link</span></i></a>
      </a>

    </div>
    <p class="copywrite">
      &copy; Copyright Ping. All rights reserved.
    </p>



  </section>
  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hyunji Kim</a>.
    </p>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
